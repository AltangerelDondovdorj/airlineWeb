<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Airlines</title>
</h:head>
<h:body>
	<h2>Airlines</h2>
	<h:button value="Go back" href="NewAirline.xhtml" />
	<h:dataTable id="list" var="dt" value="#{airline.airlineList}" border="1">  
		<h:column headerText="Airline"> 
			  <f:facet name="header">
			  	<h:outputText value="ID"/>
			  </f:facet> 
			  <h:outputText value="#{dt.id}" />
		  </h:column>  
		  <h:column headerText="Name"> 
			  <f:facet name="header">
			  	<h:outputText value="Name"/>
			  </f:facet> 
			  <h:outputText value="#{dt.name}" />
		  </h:column>
		  <h:column>  
			  <f:facet name="header">
			  	<h:outputText value="Flights"/>
			  </f:facet>
			  <h:outputText value="See" />  
		  </h:column>
		  <h:column>  
			  <f:facet name="header">
			  	<h:outputText value="Delete"/>
			  </f:facet>
			  <h:outputText value="delete" />  
		  </h:column>
		</h:dataTable>
</h:body>
</html>
